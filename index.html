<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>SIMON</title>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">SIMON</h1>
        <a href="#" class="btn btn-success">New Game</a>
        <a href="#" class="btn btn-danger collapse">Reset</a>
    </div>

    <div class="gameboard mb-20">
        <div class="container justify-content-center">
            <div class="alert alert-danger text-center collapse" id="wrongMove">
                Wrong Move! Try again!
            </div>
            <div class="alert alert-primary text-center collapse" id="goodMove">
                Nice Moves! Next Level!
            </div>
            <div class="alert alert-success text-center collapse" id="winner">
                ðŸ˜Ž You win!!! ðŸ˜Ž
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-lg">
                <div class="row justify-content-center">
                    <div class="square blue" onClick="" id="blue"></div>
                    <div class="square red" id="red"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="text-center mt-10">
                        <h4 class="display-4 game-counter">0</h4>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="square green" id="green"></div>
                    <div class="square yellow" id="yellow"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-color="#green"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-color="#yellow"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-color="#blue"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-color="#red"></audio>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
